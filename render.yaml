services:
  - type: web
    name: jewellery-crm-backend
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn core.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://jewellery-crm-frontend.vercel.app,http://localhost:3000,http://localhost:3001"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://jewellery-crm-frontend.vercel.app,http://localhost:3000,http://localhost:3001"
      - key: DB_NAME
        fromDatabase:
          name: jewellery-crm-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: jewellery-crm-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: jewellery-crm-db
          property: password
      - key: DB_HOST
        fromDatabase:
          name: jewellery-crm-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: jewellery-crm-db
          property: port
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: JWT_ACCESS_TOKEN_LIFETIME
        value: "60"
      - key: JWT_REFRESH_TOKEN_LIFETIME
        value: "1440"
      - key: STATIC_URL
        value: "/static/"
      - key: STATIC_ROOT
        value: "staticfiles"
      - key: MEDIA_URL
        value: "/media/"
      - key: MEDIA_ROOT
        value: "media"
      - key: EMAIL_BACKEND
        value: "django.core.mail.backends.console.EmailBackend"
      - key: CELERY_BROKER_URL
        value: "redis://localhost:6379/0"
      - key: CELERY_RESULT_BACKEND
        value: "redis://localhost:6379/0"

databases:
  - name: jewellery-crm-db
    plan: free
    databaseName: jewellery_crm
    user: jewellery_crm_user 